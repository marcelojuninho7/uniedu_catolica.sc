<!DOCTYPE html>
<html lang="pt-br">
    
    <head>
        <link rel="stylesheet" href="../css/tensoes.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Projeto UNIEDU - Vibrações</title>
    </head>

    <header>
        <h1>
            <strong>Uniedu -  Engenharia Mecânica</strong>
        </h1>
    </header>
    
    <body>
        <h2>
            Site de apoio para disciplinas de Engenharia
        </h2>
        <h3>
            Ánalise de Tensões
        </h3>

        <h1>Configuração de carga axial e suportes</h1>

        <div class="form-section">
            <label>Comprimento da barra (m):</label>
            <input type="number" id="barLength" value="5">

            <label>Posição da força (m da esquerda):</label>
            <input type="number" id="forcePos" value="2">

            <label>Magnitude de força (N):</label>
            <input type="number" id="forceMag" value="1000">

            <label>Tipo de suporte:</label>
            <select id="supportType">
                <option value="fixed">Fixed</option>
                <option value="pinned">Pinned</option>
                <option value="roller">Roller</option>

            </select>

            <button id="drawBar">Ilustrar</button>
            <script src="../js/tensoes.js"></script>

        </div>
        
        <div class="bar-visual" id="barVisual"></div>

        <h4>
            <a href="./index.html">Voltar para a página de disciplinas</a>
        </h4>
    </body>

    <footer>
        <div class="rodapé">
            <p>Sobre:</p>
            <p>Esse é um projeto de estudante - Em progresso</p>
            <p>Centro Universitário Católica de Santa Catarina - Joinville</p>
        </div>
    </footer>

</html>
